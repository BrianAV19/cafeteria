<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Editar Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Producto</h1>
				<div class="card-body">
					<form action="#" th:action="@{'/productos/actualizar/' + ${producto.id}}" th:object="${producto}" method="post">
						<div class="form-group">
                            <label>Categoria </label>
                            <input name="categoria" type="text" th:field="*{categoria}" class="form-control" 
								placeholder="categoria" required>
                        </div>

                        <div class="form-group">
                            <label>Proveedor </label>
                            <input name="proveedor" type="text" th:field="*{proveedor}" class="form-control" 
								placeholder="proveedor" required>
                        </div>
						
						<div class="form-group">
							<label>Descripción </label>
							<input name="descripcion" type="text" th:field="*{descripcion}" class="form-control" 
								placeholder="descripción" required>
						</div>
						
						<div class="form-group">
							<label>Precio </label>
							<input name="precio" type="number" step="any" th:field="*{precio}" class="form-control" 
								placeholder="precio" required>
						</div>
						
						&nbsp;
						<div class="box-footer d-flex justify-content-between">
							<a th:href="@{/productos/listar}" class="btn btn-secondary float-left">Cancelar</a>
							<button class="btn btn-primary float-right">Actualizar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
